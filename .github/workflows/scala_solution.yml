name: Scala CI solution branch

on:
  push:
    branches: [ "solution" ]
  pull_request:
    branches: [ "solution" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 11
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Setup SBT
      uses: sbt/setup-sbt@v1
      with:
        sbt-runner-version: 1.9.9
    - name: Run tests
      run: sbt test package
